<!DOCTYPE HTML>
<html>
<head>
	<style>
		a:link{
			color: green;
			background-color: orange;
			text-decoration: none;
		}

		a:visited{
			color: pink;
			background-color: orange;
			text-decoration: none;
		}
		
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}

		a:active{
			color: yellow;
			background-color: transparent;
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<h2>Link colors</h2>
	<p>You can change the default colors of links.</p>
	<a href="https://www.w3schools.com/html/tryit.asp?filename=tryhtml_links_colors" target="_blank">HTML Images</a>
</body>
</html>
